<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<sp>
    <progress max="100" value="0" id="pro"></progress><span id="getNum">0%</span>
    <script>
        var pro = document.getElementById('pro');
        var num = 0;
        var getNum = document.getElementById('getNum');
        function showNum(){
            num++;
            if(num>=100)
            num = 0;
            pro.value = num;
            getNum.innerHTML = num + '%';
        }
        setInterval("showNum()",100);
    </script>
    <form oninput="res.value = parseInt(n1.value) + parseInt(n2.value)">
        <input type="number"name="n1"/> +
        <input type="number"name="n2"/> =
        <output name="res"></output>
    </form>
</body>
</html>
